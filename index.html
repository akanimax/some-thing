<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>First angular js app</title>
  </head>
  <body ng-app="valueCalculator">
    <h1> Value Calculator: </h1>

    <div ng-controller="valueCalculatorController">
      <div>
        <input type="text"
          ng-model="name"
          ng-keyup="calculateValue();">
      </div>

      Your calculated value of the string is: {{value}}
    </div>
  </body>
</html>
